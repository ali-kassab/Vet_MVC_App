<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login</title>

    <!-- Bootstrap 5 (for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .field-required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <!-- Success Message (from redirect) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}">Success!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">Error occurred</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2 class="text-center mb-4">
            <i class="bi bi-person-plus"></i> Login
        </h2>

        <p class="text-center text-muted mb-4">
            Fill in the details below to login
        </p>

        <!-- Login Form -->
        <form th:action="@{/auth/login}"
              th:object="${userLoginRequest}"
              method="post"
              novalidate>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label field-required">
                    Email Address
                </label>
                <input type="email"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       id="email"
                       th:field="*{email}"
                       placeholder="Enter your email">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Email error
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label field-required">
                    Password
                </label>
                <input type="password"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                       id="password"
                       th:field="*{password}"
                       placeholder="Enter your password">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                    Password error
                </div>
                <div class="form-text">
                    Password must be at least 6 characters
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-person-plus"></i> Login
                </button>
            </div>

            <!-- Don't have account? -->
            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have account?
                    <a href="/auth/login" class="text-decoration-none">
                        Sign up here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- Simple validation script -->
<script>
    // Form validation before submission
    document.querySelector('form').addEventListener('submit', function(e) {
        const form = e.target;

        if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
        }

        form.classList.add('was-validated');
    });

    // Real-time validation
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
            }
        });
    });
</script>
</body>
</html>
