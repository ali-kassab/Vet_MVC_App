<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Registration Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h3 class="text-center text-danger mb-3">
                    Registration Failed
                </h3>

                <p class="text-muted text-center">
                    Please fix the following errors and try again.
                </p>

                <!-- Error List -->
                <div class="alert alert-danger" th:if="${errors}">
                    <ul class="mb-0">
                        <li th:each="error : ${errors}"
                            th:text="${error.defaultMessage}">
                            Error message
                        </li>
                    </ul>
                </div>

                <div class="d-grid mt-4">
                    <a th:href="@{/auth/register}" class="btn btn-danger">
                        Back to Registration
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
